<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/customerDashboard.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Salon Customer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav"> <!-- Proper spacing -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile Settings</a>
          </li>
        </ul>
        <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button> <!-- Aligned to right -->
      </div>
    </div>
  </nav>

  <!-- Customer Dashboard -->
  <section class="container py-5">
    <h1 class="mb-4">Hello, <span id="customerName">[User Name]</span></h1>

    <!-- Upcoming Appointments -->
    <div class="mb-5">
      <h5>Upcoming Appointments</h5>
      <div id="appointmentsTableContainer" class="table-responsive mt-4"></div> <!-- Dynamic appointments table -->
    </div>

    <!-- Book New Appointment -->
    <div class="mt-3">
      <a href="book-appointment.html" class="btn btn-success btn-sm">Book Appointment</a>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-light">
    <div class="container">
      <p class="mb-0">&copy; 2025 Salon Customer Dashboard. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>

  <script>

document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');

    try {
        const response = await axios.get('http://localhost:3000/customer/profile', {
            headers: { Authorization: token }
        });

        document.getElementById('customerName').innerText = response.data.name;
    } catch (error) {
        console.error('Error fetching customer name:', error);
    }
});
  </script>
</body>
</html>
