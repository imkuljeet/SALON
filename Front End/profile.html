<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Salon Customer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <a href="customerDashboard.html" class="btn btn-secondary">Back to Dashboard</a> <!-- Updated button -->
      </div>
    </div>
  </nav>

  <!-- Profile Update Section -->
  <section class="container py-5">
    <h1 class="mb-4">Update Profile</h1>
    <form action="/update-profile" method="POST" class="profile-form">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="full_name" class="form-label">Full Name:</label>
        <input type="text" id="full_name" name="full_name" class="form-control" required>
      </div>

      <!-- Email (Read-only) -->
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" readonly>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" class="form-control" required>
      </div>

      <!-- Password (Optional) -->
      <div class="mb-3">
        <label for="password" class="form-label">New Password (optional):</label>
        <input type="password" id="password" name="password" class="form-control">
      </div>

      <!-- Confirm New Password -->
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-control">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-success">Update Profile</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="py-4 bg-dark text-light">
    <div class="container">
      <p class="mb-0">&copy; 2025 Salon Customer Dashboard. All Rights Reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
